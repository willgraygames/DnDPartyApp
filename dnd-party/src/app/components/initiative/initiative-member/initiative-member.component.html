<div class="w-full h-36 relative" (click)="toggle()">
  <div class="flex space-x-2 pb-4">
    <img
      [src]="member?.image"
      alt="{{member?.name}} image"
      onerror="this.src='assets/images/placeholder-image.png'"
      >
    <div class="space-y-2">
      <h2>{{member?.name}}</h2>
      <div class="flex space-x-2">
        <stat-bubble [statName]="'AC'" [statValue]="member?.armorClass"></stat-bubble>
        <stat-bubble [statName]="'Speed'" [statValue]="member?.speed"></stat-bubble>
      </div>
    </div>
  </div>
  <div class="initiative">{{member?.initiative}}</div>
  <progress
    tuiProgressBar
    max="{{member?.totalHP}}"
    class="progress"
    [value]="member?.currentHP"></progress>
</div>
<tui-expand [expanded]="expanded">
  <ng-template tuiExpandContent>
    <h2 class="pb-8">Saving Throws</h2>
    <div class="flex space-x-1">
      <stat-bubble [statName]="'Str'" [statValue]="member?.strength"></stat-bubble>
      <stat-bubble [statName]="'Dex'" [statValue]="member?.dexterity"></stat-bubble>
      <stat-bubble [statName]="'Con'" [statValue]="member?.constitution"></stat-bubble>
      <stat-bubble [statName]="'Int'" [statValue]="member?.intelligence"></stat-bubble>
      <stat-bubble [statName]="'Wis'" [statValue]="member?.wisdom"></stat-bubble>
      <stat-bubble [statName]="'Cha'" [statValue]="member?.charisma"></stat-bubble>
    </div>
  </ng-template>
</tui-expand>
